<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      .send-button {
        background-color: rgb(57, 134, 89);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size:15px;
        cursor: pointer;
      }

      .class-input{
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;

        flex-grow: 1;
        
      }

      .chat-input-container{
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
    function ChatInput({chatMessages, setChatMessages}) { //inputs the data internally
      const [inputText, setInputText] = React.useState('');


      function saveInputText(event){
        setInputText(event.target.value);
      }

      function sendMessage(){
        const newChatMessages = [
          ...chatMessages,
          {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ]
        
        setChatMessages(newChatMessages);

          const response = Chatbot.getResponse(inputText);
          setChatMessages([
          ...newChatMessages,
          {
            message: response,
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);

          setInputText('');
      }

        return (
            <div
              className="chat-input-container">
              <input 
                placeholder="Send a message to Chatbot" 
                size="30" 
                onChange={saveInputText}
                value={inputText}
                className="class-input"
              />
              <button
                onClick={sendMessage}
                className="send-button"
              >Send</button>  
            </div>
        );
    }

    function ChatMessage(props){ //outputs the conversation
      const {message,sender} = props;
      
      return (
        <div>
          {sender==='robot' && (
            <img src="images/robot.png" width="50"></img>
          )}
          {message}
          {sender==='user' && (
            <img src="images/user.png" width="50"></img>
          )}
          
        </div>
      )
    }
    
    function ChatMessages({chatMessages}){ //inputs the data to be outputted
      return (
        <>
          {chatMessages.map((chatMessage)=>{
            return (
              <ChatMessage 
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            );
          })}
        </>
      )
    }

    //this is a component(piece of a website)
    //a component can be inside a component
    function App(){
            const [chatMessages, setChatMessages] = React.useState([{
        message: 'hello chatbot',
        sender: 'user',
        id: 'id1'
      },{
        message: 'Hello! How can I help you?',
        sender: 'robot',
        id: 'id2'
      },{
        message: 'Can you give me todays date?',
        sender: 'user',
        id: 'id3'
      },{
        message: 'Today is 11/16/2025',
        sender: 'robot',
        id: 'id4'
      }]);
      //const chatMessages = array[0];  //initial data
      //const setChatMessages = array[1]; //updater function
      return (
        <> 
          <ChatInput 
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
          />
          <ChatMessages
            chatMessages={chatMessages}

          />
        </>
      );
    }
    
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
